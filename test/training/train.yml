general:
    name_case: 'interface_combined_model'
    data_dir: 'dataset/generated/dataset.npz' 


arch:
    model: "UNet"
    arch_dir: 'Unet_ks3_rf200.yml'
    type: 'UNet4'


globals:                                    # Domain sizes and others, used to compute global attributes
    nnx: 31                                # Number of points in x direction
    nny: 31                                # Number of points in y direction
    nnz: 31
    xmin: -0.01
    xmax: 0.01
    ymin: -0.01
    ymax: 0.01
    zmin: -0.01
    zmax: 0.01
    interface_center:
        x: 0.0
        y: 0.0
        z: 0.0
    interface_radius: 0.005
    epsilon_inside: 1.0
    epsilon_outside: 80.0


data_loader:
    batch_size: 64


loss:
    type: laplacian
    args:
        bound_weight: 5.0e+0              # Weighting of the loss on the boundaries (float)
        interface_weight: 3.0e+3             # Weighting of the loss on the boundaries (float)
        lapl_weight: 9.0e+5               # Weighting of the loss on the Laplacian (float)
        optimizer_lr: 2.e-5 

trainer:
    epochs: 30                              # Number of epochs