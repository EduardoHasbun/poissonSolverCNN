arch:
    type: 'MSNet'
    scales:
        scale_0: [2, 58, 58, 1]
        scale_1: [2, 58, 58, 1]
        scale_2: [1, 40, 40, 40, 1]
    kernel_sizes: 3
        

data_loader:
    batch_size: 64


loss:
    args:
        bound_weight: 1.0                   # Weighting of the loss on the boundaries (float)
        lapl_weight: 2.0e+4                 # Weighting of the loss on the Laplacian (float)
        inside_weight: 5.0e+2
        optimizer_lr: 4.e-1    

trainer:
    epochs: 50                              # Number of epochs


